version: '3'

tasks:
  dogfood:enable:
    desc: ドッグフーディングを有効化（symlink + hooks 登録）
    cmds:
      - python3 {{.ORCHESTRA_DIR}}/scripts/dogfood.py enable

  dogfood:disable:
    desc: ドッグフーディングを無効化（元の状態に復元）
    cmds:
      - python3 {{.ORCHESTRA_DIR}}/scripts/dogfood.py disable

  dogfood:status:
    desc: ドッグフーディングの状態を表示
    cmds:
      - python3 {{.ORCHESTRA_DIR}}/scripts/dogfood.py status
